<h1>Login</h1>
<h5 [ngClass]="messageClass">{{message}}</h5>
<fieldset>
    <label>Username:</label>
    <input [(ngModel)]="username" />
</fieldset>
<fieldset>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" />
</fieldset>
<button class="btn btn-primary offset-2" (click)="login()">Login</button>
